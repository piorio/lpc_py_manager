{% extends 'base.html' %}

{% block title %}Request new Season{% endblock %}

{% block content %}

    <h1>Request for a new Tournament for league <b>{{ league.name }}</b> and season <b>{{ season.name }}</b></h1>
    <br>

    <form method="post" novalidate>
        {% csrf_token %}

        <div class="row">
            <div class="col-xl-12 col-md-6 mb-4">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h3 class="m-0 font-weight-bold text-primary">Fill information to create a new tournament</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            Tournament name *
                            <input type="text" id="id_name" name="name" class="form-control form-control-user">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Create tournament</button>

    </form>

{% endblock %}
