{% extends 'base.html' %}

{% block title %}All Teams{% endblock %}

{% block content %}

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
                <th>Treasury</th>
                <th>Status</th>
                <th>Roster</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in teams %}
                <tr>
                    <td>
                        <span><a href="{{ obj.get_absolute_url }}">
                            {{ obj.name }}
                        </a></span>
                    </td>
                    <td>{{ obj.value }}</td>
                    <td>{{ obj.treasury }}</td>
                    <td>{{ obj.status }}</td>
                    <td>{{ obj.roster_team.name }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <br>

    <a href="{% url 'create_my_team' %}" class="nav-link">Create new Team</a>

{% endblock %}
